<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Wallet Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header & Navigation -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fab fa-bitcoin me-2"></i>BTC Wallet Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" data-page="home" href="./index.html">首页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-page="utxo" href="./utxo.html">UTXO管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-page="replace" href="./replace.html">替换交易</a>
            </li>
          </ul>
          <div class="d-flex wallet-section">
            <button id="connectWallet" class="btn btn-outline-light"><i class="fas fa-wallet me-2"></i>连接BTC钱包</button>
            <div id="walletInfo" class="wallet-info d-none">
              <span class="wallet-label">钱包地址:</span>
              <span id="walletAddress" class="wallet-address"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Container -->
  <main class="container main-container">
  
    <!-- Home Page -->
    <div id="homePage" class="page-content active-page">
      <div class="row">
        <div class="col-md-6">
          <div class="content-card">
            <h2>Bitcoin 钱包管理工具</h2>
            <p class="lead">安全高效地管理您的比特币资产</p>
            <div class="btc-stats mt-4">
              <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-info">
                  <h3>BTC 价格</h3>
                  <p id="btcPrice">加载中...</p>
                </div>
              </div>
              <div class="stat-card">
                <i class="fas fa-network-wired"></i>
                <div class="stat-info">
                  <h3>网络手续费</h3>
                  <p id="networkFee">加载中...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="content-card">
            <h2>BTC 功能</h2>
            <div class="feature-grid">
              <div class="feature-item">
                <i class="fas fa-wallet"></i>
                <h4>免费使用</h4>
                <p>所有工具皆永久免费</p>
              </div>
             

              <div class="feature-item">
                <i class="fas fa-exchange-alt"></i>
                <h4>UTXO 管理</h4>
                <p>高效管理您的未花费交易输出</p>
              </div>
         
              <div class="feature-item">
                <i class="fas fa-wallet"></i>
                <h4>替换交易</h4>
                <p>替换原有交易</p>
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="content-card">
            <h2>最新区块</h2>
            <div class="recent-blocks">
              <div id="blockchainInfo">加载中...</div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </main>
 
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Bitcoin 钱包管理工具 | <a href="#" class="text-light">使用条款</a> | <a href="#" class="text-light">隐私政策</a></p>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@zhigang1992/bitcoinjs-lib-browser@6.0.0/bitcoinjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-message@2.2.0/index.min.js"></script>
  <script src="https://mempool.space/mempool.js"></script>
  
  <!-- Custom Scripts -->
  <script src="js/wallet.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
