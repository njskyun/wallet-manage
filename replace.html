<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Wallet Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
   <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
.text-muted  {
  --bs-text-opacity: 1;   color: rgb(255 221 41 / 75%) !important;
} 
 
.custom-range {
  height: 12px;
  -webkit-appearance: none;
  width: 100%;
  background: #ffffff;       /* 默认白色轨道 */
  border-radius: 6px;
  outline: none;
}

/* Webkit 浏览器轨道 */
.custom-range::-webkit-slider-runnable-track {
  height: 12px;
  background: linear-gradient(to right, #ffc107 var(--val, 0%), #ffffff var(--val, 0%));
  border-radius: 6px;
}
.custom-range::-moz-range-track {
  height: 12px;
  background: #ffffff;
  border-radius: 6px;
}

/* 滑块按钮 */
.custom-range::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: #ffc107;       /* 黄色按钮 */
  border: 2px solid #fff3cd;
  border-radius: 50%;
  cursor: pointer;
  margin-top: -4px;
  box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
.custom-range::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: #ffc107;
  border: 2px solid #fff3cd;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
</style>

</head>
<body>
  <!-- Header & Navigation -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fab fa-bitcoin me-2"></i>BTC Wallet Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" data-page="home" href="./index.html">首页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-page="utxo" href="./utxo.html">UTXO管理</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" data-page="replace" href="./replace.html">替换交易</a>
            </li>

          </ul>
          <div class="d-flex wallet-section">
            <button id="connectWallet" class="btn btn-outline-light"><i class="fas fa-wallet me-2"></i>连接BTC钱包</button>
            <div id="walletInfo" class="wallet-info d-none">
              <span class="wallet-label">钱包地址:</span>
              <span id="walletAddress" class="wallet-address"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Container -->
  <main class="container main-container"> 
    <!-- UTXO Management Page -->
    <div id="utxoPage" class="page-content">
      <div class="content-card">
        <h2>替换/取消 交易</h2>
        <form id="utxoForm" class="mt-4"> 
          <div class="mb-3">
            <label for="hash" class="form-label">需替换的交易Hash</label>
            <input type="text" class="form-control" id="hash"  placeholder="要替换的交易 ？">
          </div>
          <div class="mb-3">
            <label for="taddr" class="form-label">新的目标地址 
              <i class="bi bi-question-circle text-muted" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                title="因 替换/取消 交易需生成一笔新交易">
              </i>

            </label>
            <input class="form-control" id="taddr"> 
          </div>


          <div class="mb-3">
            <label for="addsats" class="form-label">
              交易总手续费

              <i class="bi bi-question-circle text-muted" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                title="给的是总手续费，非gas费率，单位是sat">
              </i> 
            </label>
 
            <input type="range" class="form-range custom-range" id="addsats" min="0" max="10000" step="1">

            <div>当前费率: <span id="feerateDisplay">0</span> sat/vB</div>
            
            <div>总交易费用: <span id="addsatsValue">0</span> sat</div> 
          </div>
 

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">确认交易</button>
          </div>

          
          <div class="mb-3" style="margin-top: 30px;">广播交易站点:  &nbsp&nbsp&nbsp <a target="_blank" href="https://bitaccelerate.com/pushtx">https://bitaccelerate.com/pushtx </a></div> 
     
          <div class="mb-3"> 
            <textarea class="form-control" id="rawTxHex" rows="4" placeholder="交易HEX，若Unisat广播失败，可复制到广播交易站点尝试"></textarea>
          </div>
        </form> 
      </div> 
    </div> 
  </main>
 

  <!-- Modals -->
  <div class="modal fade" id="transactionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content"  style="width:1050px">
        <div class="modal-header">
          <h5 class="modal-title">交易确认</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="transactionDetails">

             <div class="transaction-preview">
                <h3 class="mb-3">交易详情</h3>
          
                <div class="transaction-detail-item">
                  <span class="label">addr:  </span>
                  <span id="confirmaddr"></span>
                </div> 
              </div>  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmTransaction">确认交易</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Bitcoin 钱包管理工具 | <a href="#" class="text-light">使用条款</a> | <a href="#" class="text-light">隐私政策</a></p>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@zhigang1992/bitcoinjs-lib-browser@6.0.0/bitcoinjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-message@2.2.0/index.min.js"></script>
  <script src="https://mempool.space/mempool.js"></script>

  
  <!-- Custom Scripts -->
  <script src="js/wallet.js"></script> 
  <script type="module" src="js/replace.js"></script> 
  <script src="js/main.js"></script>
<script>
  // 启用所有 tooltip
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  }) 
</script>


 
</body>
</html>
